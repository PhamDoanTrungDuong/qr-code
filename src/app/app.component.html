<div class="mid">
  <div id="center">
    <div class="flex">
      <div><strong>Nội dung: </strong><input type="text" [(ngModel)]="qrInfo"></div>
      <div> <strong>Kích Thước Mã: </strong> <input type="text" [(ngModel)]="width"></div>
    </div>
    <br><br>
    <div id="qrcode">
      <qr-code [value]="qrInfo" [size]="width" [mime]="image"></qr-code>
    </div>
  </div>
</div>
